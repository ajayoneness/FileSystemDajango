
<style>
    .code{
        top:50px;
        padding:50px;
        position : absolute;
        background-color:orange;
        box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
        border-radius: 10px;
    }

.bit{
    padding : 10px;
    background-color : transparent;
    border : 2px solid white;
    color : white;
    font-weight : bold;
    font-transform : uppercase;
    letter-spacing : 4px;
    border-radius : 20px;
}

.bit:hover{
    background-color : white;
    color :black;
    transition : 1s;
}
h1{
    color : white;
    text-shadow : 1px 2px 20px black;
    padding:10px;
}
table{
padding : 5px;
border : 1px solid black;
color:white;
background-color :black;
}

</style>

<div class="code">
   <h1>VIEW Files</h1>
   <table border="1px">
      <tr>
         <th>SN</th>
         <th>File Name</th>
         <th>Date</th>
         <th>Download</th>
         <th>View</th>
      </tr>

   {% for i in obj %}
      <tr style="border: 1px solid white; padding:5px; margin:5px;">
         <th>{{forloop.counter}}</th>
         <th>{{i.description}}</th>
         <th>{{i.uploaded_at}}</th>
         <th><a download href="{{i.document.url}}">Download</a></th>
         <th><a href="{{i.document.url}}">{{i.document}}</a></th>


      </tr>
   {% endfor %}
   </table>
</div>
